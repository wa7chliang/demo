<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/goTop.min.js"></script>
  <style>
    #btn {
      width: 50px;
      height: 50px;
      border-radius: 80%;
      background: #00d;
      position: fixed;
      bottom: 50px;
      right: 50px;
      cursor: pointer;
      border: 0;
    }
  </style>
</head>
<body>
  <button id="btn"></button>
  <script>
    for(var i = 0; i<1000; i++) {
      document.write('<br>');
    }
    goTop({
      el: '#btn'
    }).setClick();
  </script>
</body>
</html>
